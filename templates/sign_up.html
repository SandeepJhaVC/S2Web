{% extends 'home.html' %}

{% block title %}
Sign-Up S2 Logistics
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Create Your Account</h3>
    <form class="mt-4" method="POST">
        <div class="mb-3">
            <input class="form-control" type="text" name="name" id="name" placeholder="Your full name" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="email" name="email" id="email" placeholder="Email address" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
