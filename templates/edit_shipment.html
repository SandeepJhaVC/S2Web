{% extends 'admin.html' %}
{% block title %} Edit Shipment {% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center bg-danger text-white pb-1">Edit Shipment</h2>
    <form method="POST" action="{{ url_for('edit_shipment', id=id) }}" class="mt-5">
        <div class="form-group">
            <label for="pickRem">Pickup Remark</label>
            <input type="text" class="form-control" id="pickRem" name="pickRem" placeholder="{{ shipment.pick_rem }}" value="{{ shipment.pick_rem }}"> 
        </div>
        <div class="form-group">
            <label for="delDate">Delivery Date</label>
            <input type="date" class="form-control" id="delDate" name="delDate" placeholder="{{ shipment.del_date }}" value="{{ shipment.del_date }}">
        </div>
        <div class="form-group">
            <label for="delLocate">Delivery Location</label>
            <input type="text" class="form-control" id="delLocate" name="delLocate" placeholder="{{ shipment.del_locate }}" value="{{ shipment.del_locate }}">
        </div>
        <div class="form-group">
            <label for="delRem">Delivery Remark</label>
            <input type="text" class="form-control" id="delRem" name="delRem" placeholder="{{ shipment.del_rem }}" value="{{ shipment.del_rem }}">
        </div>
        <div class="form-group">
            <label for="Status">Shipment Status</label>
            <input type="text" class="form-control" id="Status" name="Status" placeholder="{{ shipment.status }}" value="{{ shipment.status }}">
        </div>

        <br><button type="submit" class="btn btn-primary">Update Shipment</button>
    </form>
</div>
{% endblock %}
