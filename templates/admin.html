<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %} {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary container" style="position: fixed; width: 280px; height: 100vh; ">
      <div class="row">
        <div class="col-3">
          <a href="/" class="d-flex align-items-center me-md-auto link-body-emphasis text-decoration-none">
            <img class="img-fluid m-2" src="/static/s2logo.png" width="50px" height="50px">
          </a>
        </div>
        <div class="col-9 mt-2">
          <h3>Admin Portal</h3>
        </div>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/view_shipments" class="nav-link {% if request.path == '/view_shipments' %} active {% endif %}" aria-current="page">
            View Shipments
          </a>
        </li>
        <li>
          <a href="/add_shipment" class="nav-link {% if request.path == '/add_shipment' %} active {% endif %}">
            Add Shipments
          </a>
        </li>
        <li>
          <a href="/create_acc" class="nav-link {% if request.path == '/create_acc' %} active {% endif %}">
            Create new account
          </a>
        </li>
        <li>
          <a href="/logout" class="nav-link {% if request.path == '/logout' %} active {% endif %}">
            Logout
          </a>
        </li>
      </ul>
    </div>

    <!-- <nav class="navbar navbar-expand-md fixed-top" style="margin-left:280px;">
      <div class="container-fluid ms-3">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      <!-- </div>
      <div class="me-3">
        Admin
      </div>
    </nav> -->

    <div style="padding: 50px; margin-left: 290px;>
        {% block content %} {% endblock %}
    </div>
  </body>
</html>
